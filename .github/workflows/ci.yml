name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  GO_VERSION_STABLE: '1.24.13'
  GO_VERSION_OLDSTABLE: '1.24.13'
  GO_VERSION_MINIMUM: '1.24.13'

jobs:
  test:
    name: Test (${{ matrix.go-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.24.13']
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests (with race detector)
      if: matrix.os != 'windows-latest'
      run: go test -v -race -covermode=atomic -coverprofile coverage.out ./...

    - name: Run tests (Windows)
      if: matrix.os == 'windows-latest'
      run: go test -v -covermode=atomic "-coverprofile=coverage.out" ./...

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == env.GO_VERSION_STABLE
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.8.0
        args: --timeout=10m --max-issues-per-linter=0 --max-same-issues=0
      env:
        # Increase buffer size to handle large linter output
        NODE_OPTIONS: --max-old-space-size=8192

  staticcheck:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@2024.1.1

    - name: Run staticcheck
      run: staticcheck ./...

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Build
      run: go build -v ./cmd/slurm-exporter

    - name: Build for multiple platforms
      run: |
        GOOS=linux GOARCH=amd64 go build -o bin/slurm-exporter-linux-amd64 ./cmd/slurm-exporter
        GOOS=linux GOARCH=arm64 go build -o bin/slurm-exporter-linux-arm64 ./cmd/slurm-exporter
        GOOS=darwin GOARCH=amd64 go build -o bin/slurm-exporter-darwin-amd64 ./cmd/slurm-exporter
        GOOS=darwin GOARCH=arm64 go build -o bin/slurm-exporter-darwin-arm64 ./cmd/slurm-exporter

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: bin/

  module-check:
    name: Module Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Check go.mod tidiness
      run: |
        echo "Checking root module..."
        go mod tidy
        if ! git diff --exit-code go.mod go.sum; then
          echo "❌ go.mod/go.sum not tidy. Run 'go mod tidy' and commit changes."
          exit 1
        fi
        echo "✅ Module is tidy"

    - name: Verify dependencies
      run: go mod verify

  license-check:
    name: License Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Check SPDX headers
      continue-on-error: true
      run: |
        # Check that all Go files have SPDX headers (except generated files)
        # TODO: Add SPDX headers to all files in a follow-up PR
        missing_headers=0
        while IFS= read -r file; do
          # Skip generated files
          if grep -q "Code generated" "$file" 2>/dev/null; then
            continue
          fi
          # Skip test fixtures and mock data
          if [[ "$file" =~ /testdata/ ]] || [[ "$file" =~ /fixtures/ ]]; then
            continue
          fi
          # Check for SPDX license identifier
          if ! grep -q "SPDX-License-Identifier: Apache-2.0" "$file"; then
            echo "❌ Missing SPDX header: $file"
            missing_headers=$((missing_headers + 1))
          fi
        done < <(find . -name "*.go" -type f -not -path "./vendor/*" -not -path "./.git/*")

        if [ $missing_headers -gt 0 ]; then
          echo ""
          echo "Found $missing_headers files missing SPDX headers"
          echo "Run 'scripts/check-spdx-headers.sh' for detailed check"
          exit 1
        fi
        echo "✅ All files have proper SPDX headers"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.draft == false

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Run integration tests
      run: |
        if [ -d "internal/integration" ]; then
          go test -v -tags=integration ./internal/integration/...
        else
          echo "No integration tests found"
        fi

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Run benchmarks
      run: |
        go test -bench=. -benchmem -run=^$ ./... | tee benchmark_results.txt

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark_results.txt

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test, build]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: false
        tags: |
          slurm-exporter:test
          slurm-exporter:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  all-checks-passed:
    name: All Checks Passed
    needs: [test, lint, staticcheck, build, module-check, license-check]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check results
      run: |
        echo "Job results:"
        echo "  test: ${{ needs.test.result }}"
        echo "  lint: ${{ needs.lint.result }}"
        echo "  staticcheck: ${{ needs.staticcheck.result }}"
        echo "  build: ${{ needs.build.result }}"
        echo "  module-check: ${{ needs.module-check.result }}"
        echo "  license-check: ${{ needs.license-check.result }}"

        if [ "${{ needs.test.result }}" == "failure" ] || \
           [ "${{ needs.lint.result }}" == "failure" ] || \
           [ "${{ needs.staticcheck.result }}" == "failure" ] || \
           [ "${{ needs.build.result }}" == "failure" ] || \
           [ "${{ needs.module-check.result }}" == "failure" ] || \
           [ "${{ needs.license-check.result }}" == "failure" ]; then
          echo "One or more checks failed"
          exit 1
        fi
        echo "✅ All checks passed successfully"
