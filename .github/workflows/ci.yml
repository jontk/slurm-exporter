name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  GO_VERSION_STABLE: '1.24'
  GO_VERSION_OLDSTABLE: '1.24'
  GO_VERSION_MINIMUM: '1.24'

jobs:
  test:
    name: Test (${{ matrix.go-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.24']
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests (with race detector)
      if: matrix.os != 'windows-latest'
      run: go test -v -race -covermode=atomic -coverprofile coverage.out ./...

    - name: Run tests (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        go test -v -covermode=atomic -coverprofile coverage.out ./...

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == env.GO_VERSION_STABLE
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=10m

  staticcheck:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: Run staticcheck
      run: staticcheck ./...

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Build
      run: go build -v ./cmd/slurm-exporter

    - name: Build for multiple platforms
      run: |
        GOOS=linux GOARCH=amd64 go build -o bin/slurm-exporter-linux-amd64 ./cmd/slurm-exporter
        GOOS=linux GOARCH=arm64 go build -o bin/slurm-exporter-linux-arm64 ./cmd/slurm-exporter
        GOOS=darwin GOARCH=amd64 go build -o bin/slurm-exporter-darwin-amd64 ./cmd/slurm-exporter
        GOOS=darwin GOARCH=arm64 go build -o bin/slurm-exporter-darwin-arm64 ./cmd/slurm-exporter

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: bin/

  module-check:
    name: Module Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Check go.mod tidiness
      run: |
        echo "Checking root module..."
        go mod tidy
        if ! git diff --exit-code go.mod go.sum; then
          echo "❌ go.mod/go.sum not tidy. Run 'go mod tidy' and commit changes."
          exit 1
        fi
        echo "✅ Module is tidy"

    - name: Verify dependencies
      run: go mod verify

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.draft == false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Run integration tests
      run: |
        if [ -d "internal/integration" ]; then
          go test -v -tags=integration ./internal/integration/...
        else
          echo "No integration tests found"
        fi

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION_STABLE }}
        cache: true

    - name: Run benchmarks
      run: |
        go test -bench=. -benchmem -run=^$ ./... | tee benchmark_results.txt

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark_results.txt

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test, build]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: false
        tags: |
          slurm-exporter:test
          slurm-exporter:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  all-checks-passed:
    name: All Checks Passed
    needs: [test, lint, staticcheck, build, module-check]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check results
      run: |
        echo "Job results:"
        echo "  test: ${{ needs.test.result }}"
        echo "  lint: ${{ needs.lint.result }}"
        echo "  staticcheck: ${{ needs.staticcheck.result }}"
        echo "  build: ${{ needs.build.result }}"
        echo "  module-check: ${{ needs.module-check.result }}"

        if [ "${{ needs.test.result }}" == "failure" ] || \
           [ "${{ needs.lint.result }}" == "failure" ] || \
           [ "${{ needs.staticcheck.result }}" == "failure" ] || \
           [ "${{ needs.build.result }}" == "failure" ] || \
           [ "${{ needs.module-check.result }}" == "failure" ]; then
          echo "One or more checks failed"
          exit 1
        fi
        echo "✅ All checks passed successfully"
