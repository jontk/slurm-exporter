name: Container Images

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  schedule:
    # Rebuild images weekly for security updates
    - cron: '0 2 * * 1'

env:
  REGISTRY: ghcr.io
  # Docker image names must be lowercase
  IMAGE_NAME: jontk/slurm-exporter

jobs:
  build-and-push:
    name: Build and Push Container Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            image-suffix: ""
            platforms: linux/amd64,linux/arm64
          - dockerfile: Dockerfile.alpine
            image-suffix: "-alpine"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - dockerfile: Dockerfile.distroless
            image-suffix: "-distroless"
            platforms: linux/amd64,linux/arm64

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image-suffix }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value={{date 'YYYY-MM-DD'}}-{{sha}},enable={{is_default_branch}}
          type=sha,enable=${{ github.ref_type != 'tag' }}
        labels: |
          org.opencontainers.image.title=SLURM Exporter${{ matrix.image-suffix && format(' ({0})', matrix.image-suffix) || '' }}
          org.opencontainers.image.description=Prometheus exporter for SLURM workload manager
          org.opencontainers.image.vendor=SLURM Exporter Project
          org.opencontainers.image.base.name=${{ matrix.dockerfile == 'Dockerfile.alpine' && 'alpine' || matrix.dockerfile == 'Dockerfile.distroless' && 'gcr.io/distroless/static' || 'scratch' }}

    - name: Determine version
      id: version
      run: |
        if [ "${{ github.ref_type }}" = "tag" ]; then
          VERSION="${{ github.ref_name }}"
        elif [ -f VERSION ]; then
          VERSION=$(cat VERSION)
        else
          VERSION="dev-${{ github.sha }}"
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Version: ${VERSION}"

    - name: Build and push container image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.dockerfile }}
        platforms: ${{ matrix.platforms }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
          BUILD_TIME=${{ github.run_number }}
          COMMIT=${{ github.sha }}
        cache-from: type=gha,scope=${{ matrix.dockerfile }}
        cache-to: type=gha,mode=max,scope=${{ matrix.dockerfile }}
        provenance: true
        sbom: true

    - name: Run Trivy vulnerability scanner
      if: github.event_name != 'pull_request'
      continue-on-error: true
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image-suffix }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results-${{ matrix.dockerfile }}.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      if: github.event_name != 'pull_request' && hashFiles('trivy-results-${{ matrix.dockerfile }}.sarif') != ''
      continue-on-error: true
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results-${{ matrix.dockerfile }}.sarif'
        category: 'container-${{ matrix.dockerfile }}'

