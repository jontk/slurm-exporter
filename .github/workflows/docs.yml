name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - 'docs/**'
      - '**.go'
      - 'go.mod'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'website/**'
      - 'docs/**'
      - '**.go'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for git-revision-date-localized plugin
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'website/requirements.txt'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r website/requirements.txt

      - name: Setup Pages
        uses: actions/configure-pages@v5
        continue-on-error: true

      - name: Build documentation
        env:
          MKDOCS_GIT_COMMITTERS_APIKEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd website
          mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/site

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'website/requirements.txt'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r website/requirements.txt

      - name: Validate documentation
        env:
          MKDOCS_GIT_COMMITTERS_APIKEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd website
          # Check for broken links
          mkdocs build --strict
          
          # Check for missing pages
          python -c "
          import yaml
          import os

          # Add constructor for !ENV tag to handle environment variables
          def env_constructor(loader, node):
              if isinstance(node, yaml.ScalarNode):
                  return os.environ.get(loader.construct_scalar(node), '')
              elif isinstance(node, yaml.SequenceNode):
                  values = loader.construct_sequence(node)
                  return os.environ.get(values[0], values[1] if len(values) > 1 else '')
              return ''

          # Add multi-constructors for MkDocs Python object tags (they have suffixes)
          def python_name_constructor(loader, suffix, node):
              # Returns the Python function/class name from the tag suffix
              return suffix

          def python_object_apply_constructor(loader, suffix, node):
              # For object/apply tags, just return the mapping
              return loader.construct_mapping(node, deep=True)

          yaml.SafeLoader.add_constructor('!ENV', env_constructor)
          yaml.SafeLoader.add_multi_constructor('tag:yaml.org,2002:python/name:', python_name_constructor)
          yaml.SafeLoader.add_multi_constructor('tag:yaml.org,2002:python/object/apply:', python_object_apply_constructor)

          with open('mkdocs.yml', 'r') as f:
              config = yaml.safe_load(f)
          
          missing_files = []
          def check_nav(nav, prefix='docs/'):
              for item in nav:
                  if isinstance(item, dict):
                      for key, value in item.items():
                          if isinstance(value, str) and value.endswith('.md'):
                              file_path = prefix + value
                              try:
                                  with open(file_path, 'r'):
                                      pass
                              except FileNotFoundError:
                                  missing_files.append(file_path)
                          elif isinstance(value, list):
                              check_nav(value, prefix)
          
          if 'nav' in config:
              check_nav(config['nav'])
          
          if missing_files:
              print('Missing documentation files:')
              for f in missing_files:
                  print(f'  - {f}')
              exit(1)
          else:
              print('All documentation files exist!')
          "

      - name: Spell check
        run: |
          # Install aspell
          sudo apt-get update
          sudo apt-get install -y aspell aspell-en
          
          # Check spelling in markdown files
          find website/docs -name "*.md" -exec aspell --mode=markdown --personal=website/.aspell.en.pws --dont-backup check {} \;

  validate-links:
    name: Validate Documentation Links
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Link Checker
      uses: lycheeverse/lychee-action@v1
      with:
        args: >
          --verbose
          --no-progress
          --accept 200,204,206
          --timeout 20
          --max-retries 3
          --exclude-loopback
          --exclude-private
          --include-mail
          './**/*.md'
        fail: false

  spellcheck:
    name: Spellcheck Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Spellcheck
      uses: streetsidesoftware/cspell-action@v5
      with:
        config: '.cspell.json'
        files: '**/*.md'
        strict: false