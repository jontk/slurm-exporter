site_name: SLURM Exporter
site_description: A comprehensive Prometheus exporter for SLURM workload manager metrics and analytics
site_author: SLURM Exporter Contributors
site_url: https://jontk.github.io/slurm-exporter

repo_name: jontk/slurm-exporter
repo_url: https://github.com/jontk/slurm-exporter
edit_uri: edit/main/website/docs/

copyright: Copyright &copy; 2024 SLURM Exporter Contributors

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.follow
  # logo: assets/logo.svg
  # favicon: assets/favicon.ico

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: jontk
      repo: slurm-exporter
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - git-committers:
      repository: jontk/slurm-exporter
      branch: main
      token: !ENV [MKDOCS_GIT_COMMITTERS_APIKEY, ""]
  - social:
      cards_layout_options:
        background_color: "#673ab7"

extra:
  version:
    provider: mike
    default: latest
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY, ""]
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jontk/slurm-exporter
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/slurm/exporter
    - icon: fontawesome/brands/slack
      link: https://slurm-community.slack.com
  generator: false

