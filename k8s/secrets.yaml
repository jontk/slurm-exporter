---
# Secret for SLURM authentication credentials
apiVersion: v1
kind: Secret
metadata:
  name: slurm-exporter-auth
  namespace: monitoring
  labels:
    app: slurm-exporter
    component: authentication
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded credentials
  jwt-token: ""  # echo -n "your-jwt-token" | base64
  username: ""   # echo -n "your-username" | base64
  password: ""   # echo -n "your-password" | base64
  api-key: ""    # echo -n "your-api-key" | base64

---
# Secret for TLS certificates
apiVersion: v1
kind: Secret
metadata:
  name: slurm-exporter-tls
  namespace: monitoring
  labels:
    app: slurm-exporter
    component: tls
type: kubernetes.io/tls
data:
  # Base64 encoded certificate and key
  tls.crt: ""  # base64 encoded certificate
  tls.key: ""  # base64 encoded private key

---
# Secret for basic auth credentials (HTTP basic auth for metrics endpoint)
apiVersion: v1
kind: Secret
metadata:
  name: slurm-exporter-basic-auth
  namespace: monitoring
  labels:
    app: slurm-exporter
    component: http-auth
type: Opaque
data:
  # Base64 encoded HTTP basic auth credentials
  username: cHJvbWV0aGV1cw==      # "prometheus" in base64
  password: c2VjdXJlLXBhc3N3b3Jk  # "secure-password" in base64 (CHANGE IN PRODUCTION!)

---
# Secret for staging environment credentials
apiVersion: v1
kind: Secret
metadata:
  name: slurm-exporter-staging-auth
  namespace: monitoring
  labels:
    app: slurm-exporter
    component: authentication
    environment: staging
type: Opaque
data:
  # Base64 encoded staging credentials
  staging-password: c3RhZ2luZy1wYXNzd29yZA==  # "staging-password" in base64