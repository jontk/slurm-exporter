apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: slurm-exporter
  namespace: monitoring
  labels:
    app: slurm-exporter
    component: metrics
spec:
  podSelector:
    matchLabels:
      app: slurm-exporter
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow Prometheus to scrape metrics
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - namespaceSelector:
        matchLabels:
          name: prometheus
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 10341
  # Allow health checks from kube-system (kubelet)
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 10341
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connection to SLURM REST API
  - to: []
    ports:
    - protocol: TCP
      port: 6820  # Default SLURM REST API port
    - protocol: TCP
      port: 6817  # Alternative SLURM port
    - protocol: TCP
      port: 80    # HTTP
    - protocol: TCP
      port: 443   # HTTPS
  # Allow connection to Kubernetes API (if needed for service discovery)
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 443