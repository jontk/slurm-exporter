version: "2"
linters:
  default: all
  disable:
    - canonicalheader
    - containedctx
    - copyloopvar
    - cyclop
    - embeddedstructfieldcheck  # Embedded struct formatting is stylistic
    - err113
    - forbidigo
    - funcorder                 # Function ordering is developer's choice
    - gochecknoglobals
    - gochecknoinits
    - godoclint                 # Doc comment style (v2.8+ only)
    - godot
    - gosmopolitan              # I18n linter - not needed for this project
    - interfacebloat
    - intrange
    - ireturn
    - lll
    - maintidx
    - modernize                 # Modernization suggestions (v2.8+ only) - not always appropriate
    - noinlineerr               # Inline error handling is idiomatic Go
    - nlreturn
    - nonamedreturns
    - perfsprint
    - tagliatelle
    - usetesting
    - varnamelen
    - wsl                       # Whitespace linter (deprecated version)
    - wsl_v5                    # Whitespace linter (new version) - very opinionated
  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: github.com/pkg/errors
              desc: Use standard library errors package or fmt.Errorf with %w
    dogsled:
      max-blank-identifiers: 2
    exhaustruct:
      include:
        - 'internal/config\.\w+Config$'
        - 'internal/config\.\w+Options$'
    dupl:
      threshold: 80             # Phase 9: Reduced from 100 (Phase 8: was 100, Phase 7: was 150)
    goconst:
      min-len: 3                # Minimum length of string constant
      min-occurrences: 5        # Start high to reduce noise, will lower in Phase 4
      match-constant: true      # Match constants
      numbers: false            # Don't check numbers (too noisy)
    godox:
      keywords:                 # Track these keywords
        - TODO
        - FIXME
        - BUG
        - XXX
        - HACK
        - OPTIMIZE
    revive:
      severity: warning
      enable-all-rules: false   # Start with selected rules
      rules:
        # High-value rules that catch real issues
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
          arguments:
            - "checkPrivateReceivers"
            - "disableStutteringCheck"
        - name: increment-decrement
        - name: var-declaration
        - name: package-comments
          disabled: true          # Too opinionated for now
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
          disabled: true          # Too many false positives with interface implementations
        - name: unreachable-code
        - name: redefines-builtin-id
    errcheck:
      check-type-assertions: false
      check-blank: false
    gocritic:
      disabled-checks:
        - dupImport
        - ifElseChain
        - octalLiteral
        - whyNoLint
        - wrapperFunc
        # Style checks - require extensive refactoring, handled through phases
        - commentedOutCode    # Many intentional commented APIs
        - commentedOutImport  # To be cleaned up gradually
        - paramTypeCombine    # Style preference
        - unnamedResult       # Style preference
        - appendAssign        # Style choice for clarity
        - assignOp            # Style preference (x = x * y vs x *= y)
        - dupBranchBody       # Rare edge cases
        - nestingReduce       # Architecture-driven
        - emptyStringTest     # Style preference
        - httpNoBody          # Test code style
        - sprintfQuotedString # Style preference
        - regexpSimplify      # Minor optimization
        - typeDefFirst        # Code organization choice
        # Performance checks that require refactoring
        - rangeValCopy        # Requires struct changes
        - hugeParam           # Requires API changes
        # Import naming
        - importShadow        # Handled through careful parameter naming
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 15        # Phase 9: Reduced from 20 (Phase 8: was 20, Phase 7: was 30)
    funlen:
      lines: 60                 # Phase 9: Reduced from 80 (Phase 8: was 80, Phase 7: was 100)
      statements: 30            # Phase 9: Reduced from 40 (Phase 8: was 40, Phase 7: was 50)
      ignore-comments: true     # Don't count comment lines
    gocognit:
      min-complexity: 15        # Phase 9: Reduced from 20 (Phase 8: was 20, Phase 7: was 30)
    nestif:
      min-complexity: 5         # Maximum nesting depth (reduced from 7 in Phase 5)
    gosec:
      excludes:
        - G104  # Duplicated errcheck
        - G307  # Duplicated errcheck on file defer Close()
        - G115  # Integer overflow conversion - SLURM resource counts unlikely to overflow int32
        - G404  # Use of weak random generator - acceptable for test data and non-cryptographic randomness
        - G601  # Implicit memory aliasing - fixed in Go 1.22+ with new loop variable scoping
        - G602  # Slice index out of range - covered by bounds checking
    misspell:
      locale: US
      ignore-rules:
        - cancelled
        - cancelling
        - marshalled
        - marshalling
        - analyses
    nakedret:
      max-func-lines: 30
    prealloc:
      simple: true
      range-loops: true
      for-loops: false
    staticcheck:
      checks:
        - all
        - -SA9003   # Empty branch - placeholder branches reserved for future implementation
        - -ST1003   # Package naming - some packages use underscores for clarity
        - -QF1001   # De Morgan's law - readability preference
        - -QF1003   # Tagged switch - style preference
        - -QF1008   # Embedded field selector - intentional for clarity
    unparam:
      check-exported: false
    mnd:
      ignored-numbers:
        - "0"
        - "1"
        - "2"
        - "-1"
        - "10"
        - "100"
        - "1000"
    usestdlibvars:
      http-method: true
      http-status-code: true
      time-weekday: true
      time-month: true
      time-layout: true
      crypto-hash: true
    wrapcheck:
      # ignore-sigs: Function signatures to ignore for pragmatic reasons.
      # Rationale: These are well-documented external/stdlib APIs where wrapping
      # would add noise without improving error context. Error contracts are clear
      # from the operation context or documentation.
      ignore-sigs:
        # Standard library error creation - already performs wrapping internally with %w
        - fmt.Errorf(
        # Standard library context - stdlib contract is to check before using
        - (context.Context).Err()
        # Standard library HTTP - ResponseWriter errors are contextual to HTTP semantics
        - (net/http.ResponseWriter).Write(
        # Prometheus external API - Registry/Registerer errors have clear contract, wrapping is noise
        - (*github.com/prometheus/client_golang/prometheus.Registry).Register(
        - (*github.com/prometheus/client_golang/prometheus.Registerer).Register(
        - (github.com/prometheus/client_golang/prometheus.Registerer).Register(
        # SLURM client external API - Manager.List() and similar methods
        # Error context is clear from caller's perspective; wrapping adds noise
        - (github.com/jontk/slurm-client/api.JobManager).List(
        - (github.com/jontk/slurm-client/api.JobReader).List(
        - (github.com/jontk/slurm-client/api.NodeManager).List(
        - (github.com/jontk/slurm-client/api.PartitionManager).List(
        - (github.com/jontk/slurm-client/api.AccountManager).List(
        - (github.com/jontk/slurm-client/api.AssociationManager).List(
        - (github.com/jontk/slurm-client/api.QoSManager).List(
        - (github.com/jontk/slurm-client/api.WCKeyManager).List(
        - (github.com/jontk/slurm-client/api.ReservationManager).List(
        - (github.com/jontk/slurm-client/api.UserManager).List(
        - (github.com/jontk/slurm-client/api.ClusterManager).List(
        - (github.com/jontk/slurm-client/api.InfoManager).Get(
        - (github.com/jontk/slurm-client/api.InfoManager).Ping(
        - (github.com/jontk/slurm-client/api.SlurmClient).GetDiagnostics(
        - (github.com/jontk/slurm-client/api.SlurmClient).GetLicenses(
        - (github.com/jontk/slurm-client/api.SlurmClient).GetShares(
        - (github.com/jontk/slurm-client/api.SlurmClient).GetTRES(
        # Standard library file operations - errors are clear from operation context
        - os.RemoveAll(
        - os.Remove(
        - os.ReadFile(
        - os.WriteFile(
        - os.Create(
        - os.Open(
        - os.Chmod(
        - os.MkdirTemp(
        - io.Copy(
        - path/filepath.Walk(
        # Standard library and well-documented library operations with clear contracts
        - errors.New(  # Test error creation, no wrapping needed
        - (io.Closer).Close()  # Idiomatic Go cleanup, context is clear
        - (*html/template.Template).ExecuteTemplate(  # Template execution, context is clear
        - (*net/http.Server).ListenAndServe(  # HTTP server operation, context is clear
        - (*net/http.Server).Shutdown(  # HTTP server shutdown, context is clear
        - (*github.com/fsnotify/fsnotify.Watcher).Close()  # File watcher cleanup, context is clear
        - github.com/sirupsen/logrus.ParseLevel(  # Log level parsing, context is clear
        - github.com/shirou/gopsutil/v3/process.NewProcess(  # Process info, context is clear
        - (*github.com/prometheus/client_golang/prometheus.Registry).Gather()  # Metrics gathering, context is clear
        - go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracehttp.New(  # Tracing setup, context is clear
        - (*go.opentelemetry.io/otel/sdk/trace.TracerProvider).Shutdown(  # Tracing shutdown, context is clear
        # Test and example code - special handling
        - (github.com/stretchr/testify/mock.Arguments).Error(  # Test mock, context is clear
        - (github.com/jontk/slurm-exporter/internal/tracing.ExampleSLURMClient).ListJobs(  # Example code, context is clear
        # Internal method delegations to other packages
        - (*github.com/jontk/slurm-exporter/internal/performance.Profiler).ListProfiles(  # Delegate method, errors already wrapped
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      # Test files - relax various linters
      - linters:
          - bodyclose
          - dupl
          - errcheck
          - errchkjson
          - goconst
          - gocyclo
          - gosec
          - ineffassign
          - revive
          - staticcheck
          - testifylint
          - testpackage
          - wastedassign
        path: _test\.go
      # Test helpers
      - linters:
          - deadcode
          - testifylint
          - unused
        path: test_helpers\.go
      # Test utilities - testify patterns allowed
      - linters:
          - testifylint
        path: ^internal/testutil/
      # Phase 4 Complexity Linters - Pragmatic exclusions for inherent patterns
      # Constructor functions - inherently long due to metric initialization
      - linters:
          - funlen
          - gocognit
        text: 'Function .New\w+. (is too long|has cognitive complexity)'
      # Metrics initialization functions - repetitive Prometheus desc creation
      - linters:
          - funlen
        text: 'Function .new\w*[Mm]etrics. is too long'
      # Prometheus Describe methods - inherently long, listing all metrics
      - linters:
          - funlen
        text: 'Function .Describe. (is too long|has too many statements)'
      # Prometheus Collect methods - inherently long, collecting many metrics
      - linters:
          - funlen
        path: ^internal/collector/
        text: 'Function .Collect. (is too long|has too many statements)'
      # Configuration default initialization - repetitive field assignments
      - linters:
          - funlen
        path: internal/config/config\.go
        text: 'Function .Default.'
      # Phase 8: Collector package metric collection methods - inherently long due to metric gathering patterns
      # These methods (collectActiveJobs, collectNodeHealth, collectUserStats, etc.) legitimately
      # require gathering multiple metrics with associated error handling and validation.
      # Extracting would fragment the collection logic across multiple methods, reducing clarity.
      # resetAllMetrics, collectAllMetrics: Metric state initialization (inherent to metric systems)
      # collectJobFactorBreakdown, collectPermissionHistory, collectRoleMetrics: Multi-metric collection
      # collectEscalationMetrics, ReconfigureCollectors: Complex setup/teardown logic
      - linters:
          - funlen
        path: ^internal/collector/
        text: '(is too long|has too many statements)'
      # Cognitive complexity for collector metrics - legitimate patterns for comprehensive data gathering
      - linters:
          - gocognit
        path: ^internal/collector/
        text: 'cognitive complexity'
      # Phase 9: Documentation, filtering, and testing - inherently long for comprehensive coverage
      # generateMetricDocumentation, generateTroubleshootingGuide: Verbose documentation output
      # AdvancedFilteringExample, runFilteredCollector: Example/integration setup
      # ExampleCollectorWithTracing: Tracing integration example
      # GetTestPartitions, GenerateLargeJobList: Test fixture generation
      - linters:
          - funlen
          - gocognit
        path: ^internal/(metrics|filtering|tracing|testutil)/
        text: '(generateMetricDocumentation|generateTroubleshootingGuide|generateMetricsSummary|AdvancedFilteringExample|runFilteredCollector|ExampleCollectorWithTracing|GetTestPartitions|GenerateLargeJobList|GenerateLargeNodeList)'
      # Phase 8-9: HTTP handlers and profiling operations - inherently long due to response formatting
      # handleProfilingStatus, createTLSConfig, handleDownloadProfile: Complex response/config setup
      - linters:
          - funlen
          - gocyclo
        path: ^internal/server/
        text: '(handleProfilingStatus|createTLSConfig|handleDownloadProfile|createMetricsHandler|handleRoot|TimeoutMiddleware)'
      # Phase 8: Main function - inherently long due to initialization and configuration setup
      - linters:
          - gocyclo
          - gocognit
        path: ^cmd/
        text: 'func .main.'
      # Phase 8: Validation and factory methods with complex initialization logic
      - linters:
          - gocognit
        path: internal/config/config\.go
        text: 'Validate'
      # Phase 9: Health checks, metrics, and batch processing - complex factory/initialization methods
      # NewCollectorsHealthCheck, NewMemoryHealthCheck, allMetrics: Multi-condition initialization
      # CheckHealth: Complex health assessment logic
      # createBatchMetrics: Metric instantiation
      - linters:
          - gocognit
          - funlen
        path: internal/(health|metrics|batch|performance)/
        text: '(NewCollectorsHealthCheck|NewMemoryHealthCheck|allMetrics|CheckHealth|createBatchMetrics|GenerateDocumentation|IntelligentCache.*Set|BatchItem)'
      # Phase 9: Configuration and validation - complex logical checks
      # applyLoggingEnvOverrides, validateSecurity, validateCaching, Validate: Multi-field validation
      - linters:
          - gocognit
          - gocyclo
        path: internal/config/
        text: '(applyLoggingEnvOverrides|validateSecurity|validateCaching|Validate|watch|Reloader.*Start)'
      # accounts_simple and associations_simple refactored in Phase 5
      - linters:
          - funlen
          - gocognit
        path: internal/config/
        text: '(applySLURMEnvOverrides|validateSecurity)'
      - linters:
          - nestif
        path: (internal/|test/)
        text: 'has complex nested blocks'
      # Phase 8: Switch statement and multi-condition collection logic - inherently high cyclomatic complexity
      # classifyError in instrumented.go has a comprehensive switch covering all error types
      # collectSecurityEvents in user_permission_audit.go has complex multi-stage collection logic
      - linters:
          - gocyclo
        path: internal/collector/
        text: 'cyclomatic complexity'
      # Test functions - can be legitimately long with multiple test cases
      - linters:
          - funlen
          - gocognit
        path: _test\.go
      # Main function - inherently long due to setup/configuration
      - linters:
          - funlen
        path: cmd/.*/main\.go
        text: 'Function .main.'
      # Collector package - analyzed duplication patterns:
      # 1. Streaming collector interfaces (13 lines, 8 files):
      #    - Each collector needs a unique interface for its specific contract
      #    - Cannot extract to a base interface without losing type safety
      #    - The "duplication" is necessary for proper encapsulation
      # 2. Collection function patterns (20-70 lines):
      #    - Similar error handling and metric setting patterns
      #    - Applied to different data types and metrics
      #    - Extracting would require complex generic patterns or reflection
      # 3. Metric struct definitions (40-50 lines):
      #    - Different metric types with similar structure
      #    - Not mergeable - each type has its own semantic meaning
      #    - Similar patterns but different fields
      # Analysis result: Only 1 of 48 violations was worth extracting (cluster.go)
      # Remaining violations would require breaking encapsulation or adding complexity
      - linters:
          - dupl
        path: ^internal/collector/
      # Test utilities - test fixtures naturally have similar patterns
      # These are intentional test data patterns, not problematic duplication
      - linters:
          - dupl
        path: ^internal/testutil/
      # Generated code markers
      - linters:
          - lll
        source: '^//go:generate '
      # Example code
      - linters:
          - dupl
          - errcheck
          - gosec
          - ineffassign
          - staticcheck
          - unused
        path: ^examples/
      # Command line tools
      - linters:
          - dupl
          - errcheck
          - staticcheck
          - unused
        path: ^cmd/
      # Benchmark code
      - linters:
          - bodyclose
          - errcheck
          - staticcheck
        path: ^test/benchmark/
      # Integration tests
      - linters:
          - bodyclose
          - errcheck
          - staticcheck
        path: ^test/integration/
      # Adapters with deprecated SLURM API usage
      - linters:
          - staticcheck
        path: internal/slurm/
        text: deprecated
      # Context nil checks in tests
      - linters:
          - staticcheck
        path: _test\.go
        text: do not pass a nil Context
      # Prometheus naming - intentional use of non-base time units for better UX
      # Users prefer _hours, _days, _minutes over converting to _seconds
      - linters:
          - promlinter
        path: ^internal/collector/
        text: 'use base unit "seconds" instead of'
      # Prometheus naming - intentional use of abbreviated units
      # GB/MB are more readable than bytes for storage/memory metrics
      - linters:
          - promlinter
        path: ^internal/collector/
        text: 'metric names should not contain abbreviated units'
      # Prometheus naming - _count suffix used intentionally for gauge metrics
      # These represent current counts, not histogram/summary observations
      - linters:
          - promlinter
        path: ^internal/collector/
        text: 'non-histogram and non-summary metrics should not have "_count" suffix'
      # Prometheus naming - _total suffix used intentionally for gauge metrics
      # These represent total capacity/allocation, not monotonic counters
      - linters:
          - promlinter
        path: ^internal/collector/
        text: 'non-counter metrics should not have "_total" suffix'
      # Prometheus naming - metric names include type for clarity
      - linters:
          - promlinter
        path: ^internal/collector/
        text: 'metric name should not include type'
      # Phase 9: Batch and SLURM client registration/query patterns - Type-safe duplication inherent to Go generics limitations
      # registerJobProcessor, registerNodeProcessor, registerPartitionProcessor: Similar patterns for different types
      # GetJobs, GetNodes, GetPartitions, GetInfo, GetStats: Similar query pattern for different return types
      # Without Go generics, each type requires separate handler/method
      - linters:
          - dupl
        path: ^internal/batch/
      - linters:
          - dupl
        path: ^internal/slurm/
      # Phase 9: Configuration validation patterns - Repeated validation logic across config types
      # CollectorConfig.Validate, CachingConfig.Validate: Similar validation for different entities
      # Validation mapping patterns: Repeated collector mappings for different validation purposes
      - linters:
          - dupl
        path: ^internal/config/
      # Phase 9: Debug and profiling handler patterns - Similar handler structure for different components
      # handleTracing, handleScheduler: Similar render/check pattern across debug endpoints
      # handleEnableProfiling, handleDisableProfiling: Similar toggle operation pattern
      - linters:
          - dupl
        path: ^internal/debug/
      - linters:
          - dupl
        path: ^internal/server/profiling_debug\.go$
      # Phase 9: Test utilities and helper functions - Legitimate duplication in test support code
      # GetMetricValue: Test assertion helper with unavoidable metric gathering pattern
      - linters:
          - gocognit
        path: ^internal/testutil/
        text: 'GetMetricValue'
      # Phase 9: SLURM client retry logic - executeWithRetry has inherent complexity from multiple concerns
      - linters:
          - gocognit
        path: ^internal/slurm/
        text: 'executeWithRetry'
      # Phase 9: Test suite operations - PerformanceTestSuite.RunLoadTest has complex test execution logic
      - linters:
          - gocognit
        path: ^internal/testutil/
        text: 'RunLoadTest'
      # Phase 9: Filtering operations - Integration examples inherit complexity from realistic usage
      - linters:
          - gocognit
        path: ^internal/filtering/
        text: 'AdvancedFilteringExample'
      # Phase 9: Logging initialization and performance/tracing - Complex setup logic
      # NewLogger: Logger configuration and hook setup
      # IntelligentCache.Set: Multi-factor TTL and caching logic
      # FileProfileStorage.Save: Profile persistence with state management
      # ExampleCollectorWithTracing.Collect: Integration example with tracing
      - linters:
          - funlen
        path: ^internal/(logging|performance|tracing)/
        text: '(NewLogger|IntelligentCache.*Set|ProfileStorage.*Save|ExampleCollectorWithTracing)'
      # Phase 9: Server middleware and handler initialization - Complex request/response handling
      # TimeoutMiddleware: Multi-stage middleware wrapping
      # handleRoot, createMetricsHandler: Route setup and handler factory
      # NewCircuitBreakerHealthCheck: Multi-condition check factory
      - linters:
          - gocognit
        path: ^internal/server/
        text: '(TimeoutMiddleware|handleRoot|createMetricsHandler)'
      # Phase 9: Health check factory methods - Complex condition evaluation
      # NewCircuitBreakerHealthCheck: Multiple circuit state checks
      - linters:
          - gocognit
        path: ^internal/health/
        text: 'NewCircuitBreakerHealthCheck'
      # Phase 9: Configuration initialization - Complex multi-field setup
      # Validate (ServerConfig): Multi-field validation for server config
      # applyLoggingEnvOverrides: Environment variable application with fallbacks
      - linters:
          - funlen
        path: ^internal/config/
        text: '(Validate|applyLoggingEnvOverrides)'
      # Phase 9: Caching and profile persistence - Complex multi-factor logic
      # IntelligentCache.Set: Adaptive TTL calculation with state management
      # FileProfileStorage.Save: Profile state persistence with multiple operations
      # ExampleCollectorWithTracing.Collect: Realistic integration example with full operations
      - linters:
          - funlen
        path: ^internal/performance/intelligent_cache\.go$
      - linters:
          - funlen
        path: ^internal/performance/profile_storage\.go$
      - linters:
          - funlen
        path: ^internal/tracing/integration_example\.go$
      # Performance and cardinality metrics - intentional naming
      - linters:
          - promlinter
        path: ^internal/(performance|metrics)/
        text: 'non-counter metrics should not have "_total" suffix'
      # Spancheck - TraceAPICall returns cleanup function that calls span.End()
      - linters:
          - spancheck
        path: internal/tracing/tracer\.go
        text: 'return can be reached without calling span.End'
      # contextcheck - Graceful shutdown needs fresh timeout context after main context cancellation
      - linters:
          - contextcheck
        path: internal/server/server\.go
        text: 'Non-inherited new context, use function like'
      # Phase 3 Linters - Pragmatic exclusions for intentional patterns
      # godox - Scoped exclusion for collector package:
      # All TODOs are intentional and document:
      # 1) Preserved code for future feature implementation
      # 2) Known SLURM client API field/type incompatibilities that block full implementation
      # 3) Missing struct fields from current slurm-client library version
      # 4) Placeholder label assignments waiting for SLURM data availability
      # These are not orphaned TODOs but rather blocking issues documented for future work.
      - linters:
          - godox
        path: ^internal/collector/
      - linters:
          - godox
        path: ^internal/(config|metrics|performance|server|slurm)/
        text: '(Unused field|Unused fields|unused|preserved for future)'
      # goconst - Intentional status/state string comparisons
      - linters:
          - goconst
        text: 'has \d+ occurrences, but such constant .* already exists'
      # revive - Empty blocks for channel draining (intentional pattern)
      - linters:
          - revive
        text: 'this block is empty, you can remove it'
      # revive - Context keys in test code
      - linters:
          - revive
        path: _test\.go
        text: 'context-keys-type'
      # revive - Var declarations in test code (mock nil clients)
      - linters:
          - revive
        path: _test\.go
        text: 'var-declaration.*Mock client'
      # revive - Context-as-argument in Prometheus collectors (chan first is idiomatic pattern)
      - linters:
          - revive
        path: ^internal/collector/
        text: 'context-as-argument'
      # Phase 6 mnd linter - Pragmatic exclusions for legitimate magic numbers
      # Collector package legitimately has many magic numbers for metrics thresholds and limits
      - linters:
          - mnd
        path: ^internal/collector/
      # Test fixtures have abundant magic numbers for realistic test data
      - linters:
          - mnd
        path: ^internal/testutil/
      # Config files legitimately contain many numeric thresholds and defaults
      - linters:
          - mnd
        path: ^internal/config/
      # Performance package has many numeric optimization constants (cache sizes, timeouts, thresholds)
      - linters:
          - mnd
        path: ^internal/performance/
      # Metrics package has many numeric configuration constants and limits
      - linters:
          - mnd
        path: ^internal/metrics/
      # Health checks, and adaptive scheduler have numeric limits and timeouts
      - linters:
          - mnd
        path: internal/(health|adaptive)/
      # paralleltest/tparallel - Tests with subtests that share parent state
      # Go testing framework limitation: nested parallel calls with shared state create race conditions and deadlocks
      # These tests have subtests that access/modify parent test state, so they cannot safely be parallelized
      # Entire packages excluded because all/most tests use this pattern
      - linters:
          - paralleltest
          - tparallel
        path: ^internal/collector/.*_test\.go
      - linters:
          - paralleltest
          - tparallel
        path: ^internal/adaptive/.*_test\.go
      - linters:
          - paralleltest
          - tparallel
        path: ^internal/performance/.*_test\.go
      - linters:
          - paralleltest
          - tparallel
        path: ^internal/metrics/.*_test\.go
      - linters:
          - paralleltest
          - tparallel
        path: ^pkg/version/.*_test\.go
      # Config tests that modify environment variables and file system - shared state
      - linters:
          - paralleltest
          - tparallel
        path: ^internal/config/.*_test\.go
        text: '(TestEnv|TestApplyEnv|TestInvalidEnvOverrides|TestWatcher|subtests should call|Range statement|missing the call to method parallel)'
      # Logging tests with shared test hooks - hook state is not safe for parallel execution
      - linters:
          - paralleltest
          - tparallel
        path: ^internal/logging/logger_test\.go
        text: 'TestLoggerMethods'
      # Server middleware and utilities have timeout and size constants
      - linters:
          - mnd
        path: ^internal/server/
      # Filtering and logging have threshold and permission constants
      - linters:
          - mnd
        path: internal/(filtering|logging)/
      # Example code and integration code often have inline configuration
      - linters:
          - mnd
        path: (example|integration|fixture|benchmark)
    paths:
      - .*\.pb\.go$
      - .*\.gen\.go$
      - vendor
      - third_party
      - testdata
      - third_party$
      - builtin$
      - examples$
