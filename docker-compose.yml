version: '3.8'

services:
  # SLURM Prometheus Exporter
  slurm-exporter:
    build:
      context: .
      dockerfile: Dockerfile
    image: slurm-exporter:latest
    container_name: slurm-exporter
    ports:
      - "8080:8080"
    environment:
      - SLURM_EXPORTER_CONFIG_FILE=/etc/slurm-exporter/config.yaml
      - SLURM_EXPORTER_ADDRESS=:8080
    volumes:
      - ./configs/config.yaml:/etc/slurm-exporter/config.yaml:ro
      - ./configs/dev-config.yaml:/etc/slurm-exporter/dev-config.yaml:ro
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["/usr/local/bin/slurm-exporter", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - slurm-mock

  # Mock SLURM REST API for development
  slurm-mock:
    image: wiremock/wiremock:latest
    container_name: slurm-mock
    ports:
      - "6820:8080"
    volumes:
      - ./dev/wiremock/mappings:/home/wiremock/mappings:ro
      - ./dev/wiremock/files:/home/wiremock/__files:ro
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["curl", "-f", "http://localhost:8080/__admin/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["--global-response-templating", "--verbose"]

  # Prometheus for testing metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./dev/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - slurm-exporter

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./dev/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./dev/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge