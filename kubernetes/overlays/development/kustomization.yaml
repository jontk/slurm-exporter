# Development overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: slurm-monitoring-dev

bases:
  - ../../

namePrefix: dev-

commonLabels:
  environment: development

configMapGenerator:
  - name: slurm-exporter-config
    behavior: merge
    literals:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - CLUSTER_NAME=dev-cluster

patchesStrategicMerge:
  - deployment-patch.yaml

replicas:
  - name: slurm-exporter
    count: 1

images:
  - name: slurm-exporter
    newName: your-registry/slurm-exporter
    newTag: latest