# Development-specific deployment patches
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slurm-exporter
spec:
  template:
    spec:
      containers:
      - name: slurm-exporter
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        env:
        - name: SLURM_BASE_URL
          value: "http://slurm-dev.example.com:6820"
        - name: SLURM_AUTH_TYPE
          value: "basic"  # Simpler auth for dev
        # Enable debug endpoints
        - name: ENABLE_DEBUG
          value: "true"
      # No anti-affinity in dev
      affinity: null