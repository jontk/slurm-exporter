# Example secret for SLURM authentication
#
# DO NOT commit actual secrets to version control!
# This is an example template only.
#
apiVersion: v1
kind: Secret
metadata:
  name: slurm-exporter-auth
  namespace: slurm-monitoring
  labels:
    app.kubernetes.io/name: slurm-exporter
    app.kubernetes.io/part-of: slurm-monitoring
type: Opaque
stringData:
  # For basic auth
  username: "your-slurm-username"
  password: "your-slurm-password"
  # For token auth
  token: "your-slurm-api-token"
---
# Example secret for JWT token
apiVersion: v1
kind: Secret
metadata:
  name: slurm-jwt-token
  namespace: slurm-monitoring
  labels:
    app.kubernetes.io/name: slurm-exporter
    app.kubernetes.io/part-of: slurm-monitoring
type: Opaque
data:
  # Base64 encoded JWT token
  # Generate with: echo -n "your-jwt-token" | base64
  token: eW91ci1qd3QtdG9rZW4=